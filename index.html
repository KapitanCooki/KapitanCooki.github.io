<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Email Template</title>
  </head>
  <body>
      <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
          <h1>Contact us</h1>
          <input id="name" type="text" placeholder="name" required><br />
          <input id="email" type="email" placeholder="email" required/><br />
          <input id="phone" type="text" placeholder="phone no" required/><br />
          <textarea class="message" cols="30" rows="10" placeholder="message"></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

        Host : "smtp.gmail.com",

  </body>
</html>
